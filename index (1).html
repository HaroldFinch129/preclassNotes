<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Break Time Project</title>

    <style>

        *{
            margin: 0;
            padding:0%;
            box-sizing: border-box;
        }
        .container {
            width: fit-content;
            margin: 30% auto;
        }
        .btn-container {
            padding: 5px;
            display: inline-block;
            width: 150px;
        }
        .btn {
            padding: 20px;
            min-width: 140px;
        }
        input {
            display: block;
            
        }
    </style>
</head>
<body>
    
    <div class="container">
        <input type="text" id="time-limit" placeholder="Mola sÃ¼resini giriniz...">
        <div class="btn-container">
            <button id="btn-stop" class="btn btn-stop">
                Stop Break!
            </button>
        </div>
        <div class="btn-container">
            <button id="btn-start" class="btn btn-start">
                Start Break!
            </button>
        </div>
        <div class="btn-container">
            <button id="btn-restart" class="btn btn-restart">
                Restart Break!
            </button>
        </div>
    
        
    </div>
    

    <script src="app.js"></script>
</body>
</html>
